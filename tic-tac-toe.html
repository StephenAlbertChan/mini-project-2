<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="tic-tac-toe.css">
</head>
<body>
    
<div class="tictactoe-main">
    <div class="tictactoe-display"></div>
    <div class="tictactoe-field">
  
        <div class="field" id="block_0">0</div>
        <div class="field" id="block_1">1</div>
        <div class="field" id="block_2">2</div>

        <div class="field" id="block_3">3</div>
        <div class="field" id="block_4">4</div>
        <div class="field" id="block_5">5</div>

        <div class="field" id="block_6">6</div>
        <div class="field" id="block_7">7</div>
        <div class="field" id="block_8">8</div>
        
    </div>
        <button class="restartButton">Restart</button>
</div>        

</body>

<script src = "tic-tac-toe.js"></script>

</html>
